name: .NET Tool Release

on:
  push:
    branches: [ main ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
    - name: Restore dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack --configuration Release /p:OfficialBuild=true
    - name: Publish NuGet
      run: dotnet nuget push .\dotnet-tool-run\bin\Release\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.PUBLISH_TOKEN }}
